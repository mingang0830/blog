<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet"  type="text/css" href="{% static 'css/bootstrap.min.css' %}">   
    </head>
    <body>
        <div class="container my-3">
            <h3>{{message}}</h3>
                <form method="POST">
                    {% csrf_token %}
                    {% for field in login_form %}
                    <div class="form-group">
                        <table>
                            <tr>
                                <th>{{ field.label }}</th>
                            </tr>
                            <tr>
                                <th>{{ field }}</th>
                            </tr>
                        </table>
                    </div>
                    {% endfor %}
                    <br>
                    <button type="button" class="btn btn-dark" onclick="location.href='/board/'" style="color: white;">취소</button>
                    <input type="submit" class="btn btn-dark" value="로그인">
            </form>
        </div>
    </body>
</html>
