<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet"  type="text/css" href="{% static 'css/bootstrap.min.css' %}"> 

    </head>
    <body>
        <div class="container my-3">
            <h3>회원가입</h3>
            <form method="POST">
                {% csrf_token %}
                {% for field in user_form %}
                    <div class="form-group">
                        <table>
                            <tr>
                                <th>
                                    {{ field.label }}
                                </th>
                            </tr>
                            <tr>
                                <th>
                                    {{ field }}
                                </th>
                            </tr>
                            <tr>
                                <th>
                                    <label style="color:darkred;">{{ field.errors }}</label>
                                </th>
                            </tr>
                        </table>
                    </div>
                {% endfor %}
                <br>
                <button type="button" class="btn btn-dark"><a href="/board/" style="color: white;">취소</a></button>
                <input type="submit" class="btn btn-dark" value="회원가입">
            </form>
        </div>
    </body>
