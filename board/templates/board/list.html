<html>
    <head>
        {% load static %}
        <link rel="stylesheet"  type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <script src="{% static 'js/scripts.js'%}"></script>
        
    </head>
    <body>
        <div class="container my-3">
            <h3>글 목록</h3>
                {% if user.is_authenticated %}
                    <button type="button" class="btn btn-dark"><a href="logout" style="color:white;">로그아웃</a></button><br>
                {% else %}
                    <button type="button" class="btn btn-dark"><a href="signin" style="color:white;">로그인</a></button>
                    <button type="button" class="btn btn-dark"><a href="signup" style="color:white;">회원가입</a></button><br>
                {% endif %}
            <br>
                <table class="table">
                    <thead>
                        <tr class="table-dark">
                            <th>번호</th>
                            <th>제목</th>
                            <th>글쓴이</th>
                            <th>작성 시간</th>
                        </tr>
                    </thead>
                    {% for data in board_data %}
                    <tbody>
                        <tr>
                            <th>{{data.id}}</th>
                            <th><a href="{{data.id}}" style="color: black;">{{data.title}}</a></th>
                            <th>{{data.user}}</th>
                            <th>{{data.created_at}}</th>
                        </tr>
                    </tbody>
                    {% endfor %}
                </table>
                <br><button type="button" class="btn btn-dark"><a href="write" style="color:white;">글쓰기</a></button>
        </div>
    </body>
</html
